<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database | Goalink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@600;900&family=Oswald:wght@300;500&family=Noto+Sans+JP:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { --main-cyan: #4bb8e0; --sumi-black: #0c0c0c; }
        body { background-color: var(--sumi-black); color: #fff; font-family: 'Noto Sans JP', sans-serif; font-weight: 300; overflow-x: hidden; }
        .font-serif { font-family: 'Noto Serif JP', serif; }
        .font-oswald { font-family: 'Oswald', sans-serif; }
        
        .site-logo { height: 3.5rem; width: auto; object-fit: contain; }

        .menu-trigger {
            width: 28px; height: 14px;
            display: flex; flex-direction: column; justify-content: space-between; align-items: flex-end;
            cursor: pointer; z-index: 200;
        }
        .menu-trigger span { display: block; height: 1px; background-color: #fff; transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1); }
        .menu-trigger span:nth-child(1) { width: 100%; }
        .menu-trigger span:nth-child(2) { width: 60%; }
        .active span:nth-child(1) { transform: translateY(6.5px) rotate(45deg); }
        .active span:nth-child(2) { transform: translateY(-6.5px) rotate(-45deg); width: 100%; }

        #sideMenu {
            position: fixed; top: 0; right: -100%; width: 75%; height: 100%;
            background: rgba(10, 10, 10, 0.98); backdrop-filter: blur(20px);
            z-index: 150; transition: right 0.7s cubic-bezier(0.19, 1, 0.22, 1);
            display: flex; flex-direction: column; justify-content: center; padding-left: 12%;
            border-left: 1px solid rgba(255,255,255,0.1);
        }
        #sideMenu.open { right: 0; }
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); opacity: 0; visibility: hidden; z-index: 100; transition: 0.6s; }
        #overlay.show { opacity: 1; visibility: visible; }

        .menu-item { opacity: 0; transform: translateX(20px); transition: 0.5s; margin-bottom: 2.5rem; }
        #sideMenu.open .menu-item { opacity: 1; transform: translateX(0); }

        .section-header { margin-bottom: 1.8rem; }
        .section-title-ja { font-family: 'Noto Serif JP', serif; font-size: 1.6rem; font-weight: 900; letter-spacing: 0.05em; display: block; line-height: 1.2; }
        .section-title-en { font-family: 'Oswald', sans-serif; font-size: 0.65rem; letter-spacing: 0.5em; color: var(--main-cyan); text-transform: uppercase; display: block; margin-bottom: 0.3rem; }

        .link-card { background: rgba(255,255,255,0.03); padding: 1.5rem; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; text-align: center; font-family: 'Noto Sans JP', sans-serif; font-size: 0.9rem; }
        .link-card:hover { border-color: var(--main-cyan); color: var(--main-cyan); background: rgba(75, 184, 224, 0.05); }

        .fade-in { animation: fadeIn 1.2s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="overlay" onclick="toggleMenu()"></div>

    <header class="h-28 px-8 flex justify-between items-center fixed top-0 w-full z-[200] bg-gradient-to-b from-black/95 to-transparent">
        <a href="index.html"><img src="goalinklogo.png" alt="Goalink" class="site-logo"></a>
        <div id="menuBtn" onclick="toggleMenu()" class="menu-trigger">
            <span></span>
            <span></span>
        </div>
    </header>

    <nav id="sideMenu">
        <div class="menu-item" style="transition-delay: 0.1s;"><a href="index.html"><span class="font-serif text-2xl">トップ</span><small class="font-oswald text-[#4bb8e0] ml-3 text-[0.6rem] tracking-[0.3em]">TOP</small></a></div>
        <div class="menu-item" style="transition-delay: 0.2s;"><a href="standing.html"><span class="font-serif text-2xl">順位表</span><small class="font-oswald text-[#4bb8e0] ml-3 text-[0.6rem] tracking-[0.3em]">STANDING</small></a></div>
        <div class="menu-item" style="transition-delay: 0.3s;"><a href="database.html"><span class="font-serif text-2xl">データベース</span><small class="font-oswald text-[#4bb8e0] ml-3 text-[0.6rem] tracking-[0.3em]">DATABASE</small></a></div>
        <div class="menu-item" style="transition-delay: 0.4s;"><a href="https://note.com/goalink_jp" target="_blank"><span class="font-serif text-2xl">スタッツなど</span><small class="font-oswald text-[#4bb8e0] ml-3 text-[0.6rem] tracking-[0.3em]">STATS (note)</small></a></div>
        <div class="menu-item" style="transition-delay: 0.5s;">
            <a href="https://x.com/Goalink_JP" target="_blank" class="flex items-center gap-3">
                <svg class="w-6 h-6 fill-white" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
                <span class="font-serif text-xl text-gray-400">公式Xへ</span>
            </a>
        </div>
    </nav>

    <main class="pt-36 px-8 max-w-screen-md mx-auto">
        <div class="section-header fade-in">
            <span class="section-title-en">Archive Collection</span>
            <h1 class="section-title-ja text-3xl">データベース</h1>
        </div>

        <section class="mb-16 fade-in" style="animation-delay: 0.2s;">
            <a href="https://docs.google.com/spreadsheets/d/11bVNzcKZcKk6bGhxzL_ioJwXFO0xZrysY97dHTb0bZA/edit?usp=drivesdk" target="_blank" class="block bg-zinc-900/50 border-2 border-[#4bb8e0] p-8 text-center hover:bg-[#4bb8e0]/10 transition-all">
                <small class="font-oswald tracking-[0.5em] text-[#4bb8e0] text-[0.6rem]">MASTER DATA</small>
                <span class="block font-serif text-2xl mt-2">全カテゴリ日程表</span>
            </a>
        </section>

        <div class="space-y-16 fade-in" style="animation-delay: 0.4s;">
            <section>
                <div class="section-header mb-6">
                    <span class="section-title-en">J1 League</span>
                    <span class="section-title-ja text-xl">J1 リーグ</span>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-px bg-white/10 border border-white/10">
                    <a href="https://docs.google.com/spreadsheets/d/1wXllYryBGIx4PhmCw6ojsfxM5UGMBA8K17NOZBagnCw/edit?usp=drivesdk" target="_blank" class="link-card">選手リスト</a>
                    <a href="https://docs.google.com/spreadsheets/d/10R2lT4Fa3kMDLVYf2fAp4cYhe5QFxVZf2CXixQ20R04/edit?usp=drivesdk" target="_blank" class="link-card">スタッツ</a>
                    <a href="https://docs.google.com/spreadsheets/d/10sZm1SJlPdADrrni6wNPBcDuzlvd5BIgbgbjkHMwqVo/edit?usp=drivesdk" target="_blank" class="link-card">日程・対戦</a>
                </div>
            </section>

            <section>
                <div class="section-header mb-6">
                    <span class="section-title-en">J2 League</span>
                    <span class="section-title-ja text-xl">J2 リーグ</span>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-px bg-white/10 border border-white/10">
                    <a href="https://docs.google.com/spreadsheets/d/1l3ePTXeBPoFHxKZRb3VN5b82XSmCOoiwJBeWDI2LXaQ/edit?usp=drivesdk" target="_blank" class="link-card">選手リスト</a>
                    <a href="https://docs.google.com/spreadsheets/d/1GY9erdzMbPIeHQMg1d5T8twLDJ2bb0l20YqT8SowNT0/edit?usp=drivesdk" target="_blank" class="link-card">スタッツ</a>
                    <a href="https://docs.google.com/spreadsheets/d/10ySrl4D3zYY2RlOUI3zx7BTbr7gqVHm4jeYSx2H0FHc/edit?usp=drivesdk" target="_blank" class="link-card">日程・対戦</a>
                </div>
            </section>

            <section>
                <div class="section-header mb-6">
                    <span class="section-title-en">J3 League</span>
                    <span class="section-title-ja text-xl">J3 リーグ</span>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-px bg-white/10 border border-white/10">
                    <a href="https://docs.google.com/spreadsheets/d/1o9GTT_MKoFD4P2XDaYxXx6Q_5dqNcqNQ8Wyo0a68Uwc/edit?usp=drivesdk" target="_blank" class="link-card">選手リスト</a>
                    <a href="https://docs.google.com/spreadsheets/d/1qyT_1i6OdeIkXIYk02ZUO8Eu07r5Q21EUKlQ_amqBp8/edit?usp=drivesdk" target="_blank" class="link-card">スタッツ</a>
                    <a href="https://docs.google.com/spreadsheets/d/10zjZvu4pVBfehwGN0j7dqc-rfgQPrjwp31RlC4jmzeM/edit?usp=drivesdk" target="_blank" class="link-card">日程・対戦</a>
                </div>
            </section>
        </div>
    </main>

    <footer class="p-20 text-center border-t border-white/5 mx-8 mt-24">
        <p class="font-oswald text-[0.55rem] tracking-[0.8em] opacity-30 uppercase">© 2026 Goalink / Powered by HEKION</p>
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById('sideMenu').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('show');
            document.getElementById('menuBtn').classList.toggle('active');
            document.body.style.overflow = document.getElementById('sideMenu').classList.contains('open') ? 'hidden' : 'auto';
        }
    </script>
</body>
</html>
