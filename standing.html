<!DOCTYPE html>

    <script src="[https://cdn.tailwindcss.com"></script]https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --main-blue: #63bde3; --dark-navy: #0a0f1d; }
        body { background-color: var(--dark-navy); color: #f8fafc; font-family: 'Noto Sans JP', sans-serif; }
        .font-oswald { font-family: 'Oswald', sans-serif; }
        .hero-gradient { background: linear-gradient(180deg, rgba(99, 189, 227, 0.1) 0%, rgba(10, 15, 29, 0) 100%); }
       
        .nav-tab {
            position: relative;
            padding: 1rem 1.25rem;
            font-size: 0.9rem;
            font-weight: 700;
            color: #94a3b8;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        .nav-tab.active { color: var(--main-blue); }
        .nav-tab.active::after {
            content: ''; position: absolute; bottom: 0; left: 0;
            width: 100%; height: 4px; background: var(--main-blue);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }

        .white-panel {
            background-color: white;
            color: black;
            padding: 0.75rem 1rem;
            border-left: 6px solid var(--main-blue);
        }

        /* リーグタイトル：1列に収めつつ文字を切らさない設定 */
        .league-title {
            white-space: nowrap;
            font-size: 1.1rem; /* スマホで入り切るサイズ */
            letter-spacing: -0.05em; /* 文字間を少し詰めて横幅を稼ぐ */
        }
        @media (min-width: 400px) {
            .league-title { font-size: 1.25rem; }
        }
        @media (min-width: 768px) {
            .league-title { font-size: 1.5rem; letter-spacing: normal; }
            .white-panel { padding: 1rem 1.5rem; }
        }
    </style>
</head>
