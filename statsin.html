body class="hero-gradient min-h-screen">    <header class="sticky top-0 z-50 bg-[#0a0f1d]/90 backdrop-blur-md border-b border-white/10">        <div class="max-w-5xl mx-auto px-6 h-20 flex items-center justify-between">            <a href="index.html">                <img src="goalinklogo.png" alt="GOALINK" class="h-10 w-auto">            </a>            <a href="https://x.com" class="text-[10px] bg-[#63bde3] text-black px-4 py-2 rounded font-black hover:opacity-80 transition-all uppercase">FOLLOW X</a>        </div>        <nav class="bg-[#0a0f1d]/50 border-b border-white/5 overflow-x-auto no-scrollbar">            <div class="max-w-5xl mx-auto px-4 flex">                <a href="index.html" class="nav-tab">最新の更新</a>                <a href="stats-index.html" class="nav-tab active">マッチスタッツ</a>                <a href="standings.html" class="nav-tab">順位表</a>                <a href="#" class="nav-tab">Goalinkについて</a>            </div>        </nav>    </header>    <main class="max-w-5xl mx-auto px-6 py-12">                <div class="white-panel rounded-lg mb-16 shadow-lg">            <h2 class="text-3xl font-black tracking-tighter uppercase">マッチスタッツ</h2>            <p class="text-[10px] font-bold uppercase tracking-[0.2em] mt-1 text-gray-500">Match Stats Archives</p>        </div>        <div class="flex flex-wrap gap-2 mb-12">            <button class="filter-btn active" onclick="filterStats('all')">すべて</button>            <button class="filter-btn" onclick="filterStats('j1')">J1 League</button>            <button class="filter-btn" onclick="filterStats('j2j3-east')">J2・J3 EAST</button>            <button class="filter-btn" onclick="filterStats('j2j3-west')">J2・J3 WEST</button>                        <button class="filter-btn" onclick="filterStats('j2')" style="display: none;">J2 League</button>            <button class="filter-btn" onclick="filterStats('j3')" style="display: none;">J3 League</button>        </div>        <div class="grid grid-cols-1 md:grid-cols-2 gap-8" id="stats-grid">            <a href="stats-east-01.html" class="stats-panel rounded-2xl overflow-hidden bg-slate-900/40 border border-white/5 hover:border-orange-400 group" data-category="j2j3-east">                <div class="aspect-video bg-slate-800 relative">                    <img src="thumb_east_01.png" class="w-full h-full object-cover opacity-60 group-hover:scale-105 transition-transform duration-500">                    <div class="absolute top-4 left-4 bg-[#63bde3] text-black text-[10px] font-black px-2 py-1 rounded shadow-lg">LATEST</div>                </div>                <div class="p-6">                    <span class="font-oswald text-xs text-orange-400 uppercase tracking-widest">J2・J3 EAST</span>                    <h3 class="text-xl font-bold mt-2 group-hover:text-orange-400 transition-colors">J2・J3 EAST 第1節 スタッツ</h3>                </div>            </a>            <a href="stats-west-01.html" class="stats-panel rounded-2xl overflow-hidden bg-slate-900/40 border border-white/5 hover:border-red-400 group" data-category="j2j3-west">                <div class="aspect-video bg-slate-800 relative">                    <img src="thumb_west_01.png" class="w-full h-full object-cover opacity-60 group-hover:scale-105 transition-transform duration-500">                </div>                <div class="p-6">                    <span class="font-oswald text-xs text-red-400 uppercase tracking-widest">J2・J3 WEST</span>                    <h3 class="text-xl font-bold mt-2 group-hover:text-red-400 transition-colors">J2・J3 WEST 第1節 スタッツ</h3>                </div>            </a>            <a href="stats-j1-01.html" class="stats-panel rounded-2xl overflow-hidden bg-slate-900/40 border border-white/5 hover:border-[#63bde3] group" data-category="j1">                <div class="aspect-video bg-slate-800 relative">                    <img src="thumb_j1_01.png" class="w-full h-full object-cover opacity-60 group-hover:scale-105 transition-transform duration-500">
